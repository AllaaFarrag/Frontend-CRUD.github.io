<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section>
      <div class="container p-4 rounded-4 my-3">
        <h1 class="text-center">Product Managment System</h1>

        <div>

          <div class="form-floating mb-3">
            <input oninput="validateInput()" type="text" class="form-control" id="productName" placeholder=" ">
            <label  for="productName" >ProductName</label>

            <p id="msgName" class="alert alert-danger d-none">
              invalid input
            </p>
          </div>


          
          <div class="form-floating mb-3">
            <input oninput="validatePrice()" type="number" class="form-control" id="productPrice" placeholder=" ">
            <label for="productPrice">productPrice</label>

            <p id="msgPrice" class="alert alert-danger d-none">
              invalid input
            </p>
          </div> 
          

          <div class="form-floating mb-3">
            <input oninput="validateCategory()" list="list" type="text" class="form-control" id="productCategory" placeholder=" ">
            <label for="productCategory">productCategory</label>
            
            <p id="msgCategory" class="alert alert-danger d-none">
              invalid input
            </p>

            <datalist id="list">
              <option value="tv"/>
              <option value="mobile"/>
              <option value="screens"/>
              <option value="electronic"/>
            </datalist>


          </div>

            
          <div class="form-floating mb-3">
            <textarea oninput="validateDescription()"  style="height: 100px;" class="form-control" id="productDescription" placeholder=" "></textarea>
            <label for="productDescription">productDescription</label>

            <p id="msgDescription" class="alert alert-danger d-none">
              invalid input
            </p>
          </div>
          
          <div class="form-floating mb-3">
            <input onchange="validateImage()" type="file" class="form-control" id="productImage" placeholder=" ">
            <label for="productImage">productImage</label>
            <p id="msgImage" class="alert alert-danger d-none">
              invalid input
            </p>
          </div>
          
          <button onclick="addProduct()" id="btnAdd" class="btn btn-outline-primary">Add Product</button>
          <button onclick="updateProduct()" id="btnUpdate" class="btn btn-outline-warning d-none">Update Product</button>
        </div>

      </div>
    </section>


    <section>

      <div class="container">

        <input oninput="searchData()" id="searchInput" type="search" class="form-control w-50 mx-auto my-4" placeholder="Search By Name....">
        <h3 class="text-primary text-center my-3">Avaliable Products</h3>

        <div class="row" id="row">
         
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
